<script>
    $(document).ready(function () {


        $('#botao_inserir').click(function () {

            var dados = $('#form_cadastro').serialize();

            $.ajax({
                method: 'GET',
                url: './PHP/LocalCadastro.php',
                data: dados,

                beforeSend: function () {
                    $("h2").html("Processo em andamento...");
                }

            })

                .done(function (msg) {
                    $("h2").html("Retorno da inclusão...");
                    $("#resposta").html(msg);

                })

                .fail(function () {

                    alert("Falha na inclusão");

                })

            return false;

        })

    });

</script>
